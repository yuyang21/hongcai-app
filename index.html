<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name='format-detection' content='telephone=no' />
    <meta name='format-detection' content='email=no' />
    <!--去掉移动端input聚焦默认背景-->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="wap-font-scale" content="no">
    <meta name="x5-orientation" content="portrait">
    <title>宏财网</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico"/>
    <script>
        window.onload = function(){
            function setRem() {
                (document.documentElement.style.fontSize = (document.documentElement.clientWidth > 640 ? 100 : 100 * document.documentElement.clientWidth / 640) + "px")
                window.addEventListener && (document.addEventListener("DOMContentLoaded",
                    function() {
                        setRem()
                    }), window.addEventListener("load",
                    function() {
                        setTimeout(setRem, 300)
                    }), window.addEventListener("resize",
                    function() {
                        setTimeout(setRem, 300)
                    }))
            }
            setRem();
        }()
    </script>
    <!-- <script src="/static/createjs.min.js"></script> -->
    <script src="/static/axios.min.js" async='async'></script>
    <script src="/static/vue-cookie.js" async='async'></script>
    <script>
        // window.create = createjs
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
